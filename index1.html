<!DOCTYPE html>
<html>
<style>
body>div {width:400px;
 height:400px;
 border:1px solid red;}
div div {
position:absolute; width:5px;height:5px;background:black;} 

</style>
<body>
<div></div>

<script>
main_div=document.querySelector("div");
main_div.onmousedown=function(e)
{
	main_div.onmousemove=function(e) {
		div=document.createElement('div');
		div.style.left=e.clientX+"px";
		div.style.top=e.clientY+"px";
		main_div.append(div);}
}
main_div.onmouseup=function(e) {
main_div.onmousemove=0;
}
</script>









</body>
</html>
